<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solver 2x2 by Randy</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <meta name="theme-color" content="#d00000">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("fondo.png");
      background-repeat: no-repeat;
      background-size: cover; /* Ajusta la imagen al tamaño del contenedor */
      background-position: center; /* Centra la imagen */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .app {
      background: beige ;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .row input {
      width: 30%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #fc0303;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      color: white;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultado {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="app">
    <h2>Resuelve ecuaciones de 2 incognitas</h2>
    <p>Ingresa los coeficientes para las ecuaciones:</p>
    <div class="row">
      <input type="number" id="a1" placeholder="a₁">x+
      <input type="number" id="b1" placeholder="b₁">y=
      <input type="number" id="c1" placeholder="c₁">
    </div>
    <div class="row">
      <input type="number" id="a2" placeholder="a₂">x+
      <input type="number" id="b2" placeholder="b₂">y=
      <input type="number" id="c2" placeholder="c₂">
    </div>
    <button onclick="resolver()">Resolver</button>
    <div id="resultado"></div> 
    <canvas id="grafica" width="400" height="400" style="margin-top: 20px;"></canvas>
  </div>
  <script>
    function resolver() 
      const ctx = document.getElementById('grafica').getContext('2d');

// Función para generar puntos de una recta
function puntosRecta(a, b, c) {
  const x1 = -10;
  const x2 = 10;
  const y1 = (c - a * x1) / b;
  const y2 = (c - a * x2) / b;
  return [
    {x: x1, y: y1},
    {x: x2, y: y2}
  ];
}

// Borrar gráfico anterior si existe
if (window.graficaEjes) {
  window.graficaEjes.destroy();
}

// Obtener los puntos para cada ecuación
const puntos1 = puntosRecta(a1, b1, c1);
const puntos2 = puntosRecta(a2, b2, c2);

// Dibujar en canvas
window.graficaEjes = new Chart(ctx, {
  type: 'line',
  data: {
    datasets: [
      {
        label: 'Ecuación 1',
        data: puntos1,
        borderColor: 'red',
        fill: false,
        tension: 0
      },
      {
        label: 'Ecuación 2',
        data: puntos2,
        borderColor: 'blue',
        fill: false,
        tension: 0
      },
      {
        label: 'Solución',
        data: [{x: x, y: y}],
        borderColor: 'green',
        backgroundColor: 'green',
        pointRadius: 6,
        type: 'scatter'
      }
    ]
  },
  options: {
    scales: {
      x: {
        type: 'linear',
        position: 'bottom',
        title: { display: true, text: 'x' },
        min: -10,
        max: 10
      },
      y: {
        title: { display: true, text: 'y' },
        min: -10,
        max: 10
      }
    }
  }
});
    {
      const a1 = parseFloat(document.getElementById('a1').value);
      const b1 = parseFloat(document.getElementById('b1').value);
      const c1 = parseFloat(document.getElementById('c1').value);
      const a2 = parseFloat(document.getElementById('a2').value);
      const b2 = parseFloat(document.getElementById('b2').value);
      const c2 = parseFloat(document.getElementById('c2').value);
      const det = a1 * b2 - a2 * b1;
      if (isNaN(a1) || isNaN(b1) || isNaN(c1) || isNaN(a2) || isNaN(b2) || isNaN(c2)) {
        document.getElementById('resultado').innerText = "Por favor completa todos los campos.";
        return;
      }
      if (det === 0) {
        document.getElementById('resultado').innerText = "No hay solución única.";
      } else {
        const x = (c1 * b2 - c2 * b1) / det;
        const y = (a1 * c2 - a2 * c1) / det;
        document.getElementById('resultado').innerText = `x = ${x.toFixed(2)} | y = ${y.toFixed(2)}`;
      }
    }
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("✅ Service Worker registrado"))
        .catch(err => console.error("❌ Error al registrar Service Worker:", err));
    }
  </script>
</body>
</html>
